<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAVIAR</title>
    <!-- ======================= FONT AWESOME (ICONS) ======================= -->
    <script src="https://kit.fontawesome.com/96ee3b227d.js" crossorigin="anonymous"></script>
    <!-- ========================== CSS STYLESHEET ========================== -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- ================================ HEADER ============================= -->
    <header class="header">
        <a href="/index.html" class="logo">
            <img src="/images/logo.png" alt="CAVIAR Logo Image">
        </a>
        <div class="header__rightSide">
            <nav class="navBar">
                <a href="#" class="link">Home</a>
                <a href="#" class="link">Products</a>
                <a href="#" class="link">Services</a>
                <a href="#" class="link">About</a>
                <a href="#" class="link">Contact</a>
            </nav>
            <a href="#" class="ctaLink">Register</a>
        </div>
        <div class="menu">
            <div class="bar bar-1"></div>
            <div class="bar bar-2"></div>
            <div class="bar bar-3"></div>
        </div>
    </header>
    <!-- ============================== HERO PAGE ============================ -->
   <section class="heroPage">
    <div class="heroPage__leftSide">
        <div class="leftSide__content">
            <h1>Caviar Case</h1>
            <p class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Est pariatur 
                quo vero at voluptas voluptatem fuga nihil 
                tenetur! Neque ratione vel placeat dignissimos iure.
                 Dolor quasi magnam dolores labore quaerat?
            </p>
        </div>
        <div class="priceContainer">
            <p class="price">Price: </p>
            <span>$7500</span>
        </div>
        <a href="#" class="ctaLink">Buy Now</a>
    </div>
    <div class="heroPage__rightSide">
        <img src="/images/image.png" alt="the right side image">
    </div>
   </section>
    <!-- ========================== LIGHT / DARK MODE ======================== -->
    <div class="lightDarkModeContainer">
        <i class="fa-solid fa-sun"></i>
        <i class="fa-solid fa-moon"></i>
    </div>
    <!-- ============================= JS SCRIPT ============================= -->
    <script src="/js/app.js"></script>
</body>
</html>
